<!DOCTYPE html>
<html>
<head>
	<title>JavaScript | To Do List</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo:900" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="bgYellow">
				<h1>To Do List</h1>
				<div id="date"></div>
			</div>

			<div class="add-to-do">
				<input type="text" id="userInput" placeholder="Add a to-do">
				<i id="addButton" class="fas fa-plus-square" title="Add Item"></i>

			</div>
		</div>

		<div class="content">
			<ul id="list">
			</ul>
		</div>
        <div class="clearBox">
            <i class="fas fa-trash-alt clearAll" title="Clear All"></i>
        </div>
                        
	</div>
    <footer>
        Photo by <a href="https://unsplash.com/photos/RLw-UC03Gwc">Glenn Carstens-Peters</a> on <a href="https://unsplash.com/">Unsplash</a></footer>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
